<html>
	<head>
		<title>Proxy</title>
	</head>
	<body>
	
		<dl>
			<dt>Enabled:</dt>
			<dd>
				Define whether the proxy has to be used or not.
			</dd>
			<dt>Host:</dt>
			<dd>
				The host of the proxy.
			</dd>
			<dt>Port:</dt>
			<dd>
				The port of the proxy.
			</dd>
			<dt>Login:</dt>
			<dd>
				The login used to connect to the proxy.
				This field is optional.
			</dd>
			<dt>Password:</dt>
			<dd>
				The password used to connect to the proxy.
				This field is optional.
			</dd>
		</dl>
		
	</body>
</html>
